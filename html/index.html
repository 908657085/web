<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=oPqOky0Xn8TaemqnywoVEG0o">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 

var map = new BMap.Map("container");
// 创建地图实例  
var point = new BMap.Point(113.151977,23.123388);
// 创建点坐标  
map.centerAndZoom(point, 10);
map.enableScrollWheelZoom(true); 
// // 初始化地图，设置中心点坐标和地图级别  
map.addControl(new BMap.NavigationControl());    
map.addControl(new BMap.ScaleControl());    
map.addControl(new BMap.OverviewMapControl());    
map.addControl(new BMap.MapTypeControl());  


// 编写自定义函数,创建标注
function addMarker(userLocation){
    point=new BMap.Point(userLocation.Longitude,userLocation.Latitude)
	  var marker = new BMap.Marker(point);
marker.addEventListener("click", function(){    
    alert("用户信息:" + userLocation.NickName + " 电话:" + userLocation.Tel + " 经度:" + userLocation.Longitude + " 纬度:" + userLocation.Latitude);    
});  
	  map.addOverlay(marker);
    }
    
fetch('http://101.132.38.194:8080/queryCurrentLocation')
.then(function (response){
        response.json().then(function(json){
            if(json.Success){
                json.Data.forEach(userLocation => {
                console.log(userLocation.UserId,userLocation.UserName,userLocation.NickName,userLocation.Tel,userLocation.Radius,userLocation.Direction,userLocation.Latitude,userLocation.Longitude)
                    addMarker(userLocation)   
                });
                map.centerAndZoom(point, 10);
            }else{
                alert(json.Msg)
            }
        })
})
</script>  
</body>  
</html>
